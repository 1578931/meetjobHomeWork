<html>
<head>
	<meta charset="utf-8">
	<title>改變標籤內容</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

	<p id="txt1">這是段落</p>

	<button id="btn1">置換</button>

	<p></p>

	密碼:<input type="password" id="pwd" name="pwd" /><br />
	顯示密碼:<input type="text" id="dispwd" name="dispwd" /><br />

	<button id="btn2">顯示密碼</button>

	<hr>

	<span id="msg"></span>
	<p></p>
	帳號:<input type="text" id="account" name="account" />
	<br />
	密碼:<input type="password" id="password" name="password" />
	<br />

	<button id="btn3">登入</button>

	<hr>

	數量:<input type="text" id="quantity" value="1" />
	<p></p>
	價格:<input type="text" id="price" value="1000" />
	<p></p>
	是否為學生<input type="checkbox" id="discount" />
	<p></p>
	<span id="display"></span>
	<p></p>
	<button id="btn4">計算</button>

	<script>
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#txt1").text("聯成電腦");
			})
			$("#btn2").click(function(){
				var value = $("#pwd").val();
				$("#txt1").text(value);
				$("#dispwd").val(value);
			})
			$("#btn3").click(function(){

				var acc = $("account").val();
				var pwd = $("password").val();
				if (acc == "1234" && pwd == "1234"){
					 $("#msg").text("登入成功");
				
				}else{
					 $("#msg").text("登入失敗");
				}
			})
			});

	</script>

</body>
</html>
