<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!--也可使用<script src="js/jquery.min.js"></script>-->
</head>

<body>

	<button class="click">淡入淡出</button>
	<p class="show1">聯成電腦</p>
	<p class="show2">聯成電腦</p>
	<p class="show3">聯成電腦</p>
	<p id="show4">聯成電腦</p>

	<script>
		$(document).ready(function(){
			$(".click").click(function(){

				$("show1").fadeOut();
				$("show2").fadeOut("fast");
				$("show3").fadeOut("slow");
				$("#show4").fadeOut(6000);
			})
		});

	</script>

</body>

</html>
